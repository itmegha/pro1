<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div{
            background-color: rgb(148, 180, 245);
        }
        img{
            width: 500px;
            height: 300px;
        }
        h1{
            color: blue;
            text-shadow: 3px 3px rgb(213, 213, 243);
        }
    </style>
</head>
<body>
    <br><br><br>
    <center> <h1>Currency Convertor</h1></center>
    <br>
   <div class="row">
    <div class="col-sm-1" style="background-color: white;"></div>
    <div class="col-sm-5"><img src="curr.png" alt=""></div>
    <div class="col-sm-4"> <form action="" method="post">
        <!-- <input type="text" id="amt"> -->
        <div class="mb-3 mt-3">
            <label for="amt">Amount:</label>
            <input type="email" class="form-control" id="amt" placeholder="Enter amount" name="email">
          </div>
        <div class="mb-3 mt-3">
        <select id="fromcur" class="form-select">
            <option value="PKR">PKR</option>
            <option value="USD">USD</option>
            <option value="AED">AED</option>
            <option value="INR">INR</option>
        </select>
        </div>
        
        <select id="tocur" class="form-select">
            <option value="PKR">PKR</option>
            <option value="USD">USD</option>
            <option value="AED">AED</option>
            <option value="INR">INR</option>
        </select><br>
        
        <button  type="button" onclick="convert()" class="btn btn-success">Convert</button>
        <span id="res"></span>
    </form></div>
    <div class="col-sm-2" style="background-color: white;"></div>
   </div>

   

    <script>
     const convert = ()=>{
     var amount = parseInt(document.getElementById("amt").value);
     var from = document.getElementById("fromcur").value;
     var to = document.getElementById("tocur").value;

     var myHeaders = new Headers();
    myHeaders.append("apikey", "uDgteOREhzwPt0khKIUU8DROF8f5eJ5c");

var requestOptions = {
  method: 'GET',
  redirect: 'follow',
  headers: myHeaders
};

fetch("https://api.apilayer.com/exchangerates_data/convert?to="+ to +"&from="+ from +"&amount="+ amount +"", requestOptions)
  .then(response => response.json())
  .then(json =>{
      let quotation = json.result;
      document.getElementById("res").innerHTML=quotation;
  })
  .catch(error => console.log('error', error));
     }
    </script>
</body>
</html>
